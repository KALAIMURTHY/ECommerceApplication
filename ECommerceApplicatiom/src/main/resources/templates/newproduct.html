<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<h1>Add new product</h1>
		<form action="#" th:action="@{/newproduct}" method="post"
			th:object="${product}" enctype="multipart/form-data">
			<label>Product name:</label> <input type="text" th:field="*{productName}" /><br />

			<label>Product price:</label> <input type="text" th:field="*{productPrice}" /><br />
			
			<label>Product image:</label> <input type="file" name="file" /><br />
			
			<label>Stock:</label> <input type="text" th:field="*{inStock}" /><br />

			<button type="submit">Register</button>
		</form>
		<p th:if="${message != null}" th:text="${message}"></p>
	</div>
</body>
</html>
